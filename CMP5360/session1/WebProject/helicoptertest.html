<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body style="overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">

    <div id="scoreContainer">Score: <span id="score">0</span></div>
    <div id="healthContainer">Health: <span id="health">100</span></div>

    <button id="moveUpBtn">Up</button>
    <button id="moveDownBtn">Down</button>
    <button id="moveLeftBtn">Left</button>
    <button id="moveRightBtn">Right</button>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap"> 
        { "imports": { "three": "https://unpkg.com/three@0.169.0/build/three.module.js" } } 
    </script>
    
    <script type="module" src="test.js"></script>

    <script>
        // Button event listeners for continuous movement
        document.getElementById('moveUpBtn').addEventListener('mousedown', () => moveUp());
        document.getElementById('moveUpBtn').addEventListener('mouseup', () => stopMovement());
        document.getElementById('moveUpBtn').addEventListener('mouseleave', () => stopMovement());
        
        document.getElementById('moveDownBtn').addEventListener('mousedown', () => moveDown());
        document.getElementById('moveDownBtn').addEventListener('mouseup', () => stopMovement());
        document.getElementById('moveDownBtn').addEventListener('mouseleave', () => stopMovement());

        document.getElementById('moveLeftBtn').addEventListener('mousedown', () => moveLeft());
        document.getElementById('moveLeftBtn').addEventListener('mouseup', () => stopMovement());
        document.getElementById('moveLeftBtn').addEventListener('mouseleave', () => stopMovement());
        
        document.getElementById('moveRightBtn').addEventListener('mousedown', () => moveRight());
        document.getElementById('moveRightBtn').addEventListener('mouseup', () => stopMovement());
        document.getElementById('moveRightBtn').addEventListener('mouseleave', () => stopMovement());
     </script>
</body>
</html>
